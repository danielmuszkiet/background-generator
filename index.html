<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>Gradient Background</title>
  </head>
  <body id="gradient">
    <h1>Background Generator</h1>
    <input type="color" name="c1" value="#ff0000" />

      <input
        type="range"
        min="0"
        max="360"
        value="90"
        class="slider"
        id="myRange"
      />
    </div>

    <h2>Current CSS Background</h2>
    <h3></h3>
    <script src="script.js"></script>
  </body>
